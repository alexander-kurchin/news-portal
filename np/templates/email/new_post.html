<!DOCTYPE html>
{% load pro_filters %}
<html lang="ru">
    <head>
            <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <title>{{ post.title }}</title>   
        </head>
    <body>
        <h1>Здравствуй, @{{ user }}. Новая статья в твоём любимом разделе!</h1>
        <a href="http://127.0.0.1:8000{% url 'post_detail' post.pk %}"><h2>{{ post.title|censor }}</h2></a>
        <a href="http://127.0.0.1:8000{% url 'post_detail' post.pk %}"><h3>{{ post.text|censor|truncatechars:50|striptags }}</h3></a>
        </body>

</html>
