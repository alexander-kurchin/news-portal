{% extends 'default.html' %}
{% load pro_tags %}
{% block title %}Коронация{% endblock %}
{% block content %}
    {% autoescape off %}{% header "Возвысься!" %}{% endautoescape  %}
    <section>
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-lg-12 text-center mb-5">
                    {% if is_not_author %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <div class="col-12">
                                    <input type="submit" class="btn btn-primary" value="Стать автором!">
                                    </div>
                                </div>
                            </form>
                    {% else %}
                        <h1 class="page-title">Вы уже автор :)</h1>
                    {% endif %}
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
